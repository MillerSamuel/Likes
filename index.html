<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1 class="title">Network</h1>
    <script src="./script.js"></script>
    </header>
    <h2>Your Feed </h2>
    <main class="flex">
        <div class="profile">
            <img src="./user-circle.png" alt="User Circle">
            <a href="">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="feedcontainer">
            <div class="feed">
                <div class="user flex">
                    <h3>Neil M</h3>
                    <p id="likes1" class="totalLikes">9 like(s)</p>
                    <button onclick="increaseLikes('#likes1','0')">Like</button>
                </div>
                <p class="post"> I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
            </div>
            <div class="feed">
                <div class="user flex">
                    <h3>Nichole K</h3>
                    <p id="likes2" class="totalLikes">12 like(s)</p>
                    <button onclick="increaseLikes('#likes2','1')">Like</button>
                </div>
                <div class="post">Just finished my <a href="">next comic</a>, check it out</div>
            </div>
            <div class="feed">
                <div class="user flex">
                    <h3>Jim R</h3>
                    <p id="likes3" class="totalLikes">9 like(s)</p>
                    <button onclick="increaseLikes('#likes3','2')">Like</button>
                </div>
                <div class="post">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</div>
            </div>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
